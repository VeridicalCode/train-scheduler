<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta charset="utf-8">

  <!-- Bootstrap & override CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/docs/style.css">

  <title>Train Schedules</title>

</head>

<body>

  <!-- jumbotron title -->
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <!-- current time -->
      <h1 id="jumboTimeAnchorDiv">TI:ME</h1>
    </div>
  </div>
  <!-- table anchor -->
  <div class="container">
    <!-- line name / frequency / next arrival time -->
    <table class="table table-striped table-sm">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Line #</th>
            <th scope="col">Line Name</th>
            <th scope="col">Frequency</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Remove</th>
          </tr>
        </thead>
        <tbody id="tableAnchorDiv">
          <tr trainIndex="0">
            <th scope="row" trainIndex="0">115</th>
            <td>Rivendell Racer</td>
            <td>42 minutes</td>
            <td>12:44</td>
            <td><button class="removeBtn" trainIndex="0">remove</button></td>
          </tr>
          <tr trainIndex="1">
            <th scope="row" trainIndex="1">72</th>
            <td>November Special</td>
            <td>76 minutes</td>
            <td>1:00</td>
            <td><button class="removeBtn" trainIndex="1">remove</button></td>
          </tr>
          <tr trainIndex="2">
            <th scope="row" trainIndex="2">90</th>
            <td>Local 90</td>
            <td>24 minutes</td>
            <td>12:38</td>
            <td><button class="removeBtn" trainIndex="2">remove</button></td>
          </tr>
        </tbody>
      </table>
  </div>
  <!-- form element -->
  <div class="container" id="formDiv">
    <h3>Add a new train</h3>
    <div>All initial departures must be in 24-hour time.</div>
  <hr/>
    <form>
      <div class="form-row">
        <div class="col-md-6">
          <!-- new train name -->
          <label for="trainNameInput">New train line</label>
          <input type="text" class="form-control" id="trainNameInput" placeholder="Red Line" required>
        </div>
        <div class="col-md-3">
          <!-- new train frequency: format validated -->
          <label for="trainFrequencyInput">Train frequency</label>
          <input type="text" class="form-control" id="trainFrequencyInput" placeholder="H:MM" required pattern="\d{1}:\d{2}|\d{2}" minlength="2" maxlength="4">
        </div>
        <div class="col-md-3">
          <!-- new train departure: again, validated format -->
          <label for="trainArrivalInput">Initial departure time</label>
          <input type="text" class="form-control" id="trainArrivalInput" placeholder="HH:MM" required pattern="\d{1,2}:\d{2}" minlength="4" maxlength="5">
        </div>
      </div>
      <div class="form-row">
        <div class="col-2">
          <label for="trainNumberInput">Line Number</label>
          <input type="text" class="form-control" id="trainNumberInput" placeholder="##" required type="number" minlength="1" maxlength="3">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <!-- submit button -->
          </br>
          <button type="submit" class="btn btn-primary" id="registerButton">Register</button>
        </div>
      </div>
    </form>
  </div>

</body>

<!-- CDN: jQuery, firebase, momentJS, local handler -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-app.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="./assets/docs/script.js"></script>

</html>
