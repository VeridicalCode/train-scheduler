<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta charset="utf-8">

  <!-- Bootstrap & override CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/docs/style.css">

  <title>Train Schedules</title>

</head>

<body>

  <!-- jumbotron title -->
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <!-- current time -->
      <h1 id="jumboTimeAnchorDiv"></h1>
    </div>
  </div>
  <!-- table anchor -->
  <div class="container">
    <div id="trainTableAnchorDiv"></div>
    <!-- line name / frequency / next arrival time -->
  </div>
  <!-- form element -->
  <div class="container" id="formDiv">
    <form>
      <div class="form-row">
        <div class="col-md-6">
          <!-- new train name -->
          <label for="trainNameInput">New train line</label>
          <input type="text" class="form-control" id="trainNameInput" placeholder="Red Line">
        </div>
        <div class="col-md-3">
          <!-- new train frequency: format validated -->
          <label for="trainFrequencyInput">Train frequency</label>
          <input type="text" class="form-control" id="trainFrequencyInput" placeholder="HH:MM">
        </div>
        <div class="col-md-3">
          <!-- new train departure: again, validated format -->
          <label for="trainArrivalInput">Initial departure time</label>
          <input type="text" class="form-control" id="trainArrivalInput" placeholder="HH:MM">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <!-- submit button -->
          </br>
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </div>
    </form>
  </div>

</body>

<!-- CDN: jQuery, firebase, momentJS, local handler -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-app.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="./assets/docs/script.js"></script>

</html>
